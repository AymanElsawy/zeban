<div class="card">
  <img [src]="product.image" class="card-img-top product-image" />
  <div class="card-body text-center product-details">
    <h5 class="card-title">{{ product.name }}</h5>
    <a
      class="btn"
      href="https://meatstoreapi.herokuapp.com/admin/product/category/{{
        product.id
      }}"
      target="_blank"
      >تعديل</a
    >
  </div>
</div>
